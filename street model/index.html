<!DOCTYPE html>
<html>
    <head>
        <title>STREET LIGHT</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>  
        <a-scene background="white">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout="10000">
                <a-asset-item id="lady" src="./models/lady/scene.gltf"></a-asset-item>
                <a-asset-item id="light" src="./models/street_light/scene.gltf"></a-asset-item>
                <a-asset-item id="bg" src="./images/starry_night.jpg.crdownload"></a-asset-item>
            </a-assets>

            <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>

            
           <a-entity light="type:ambient;intensity:1;"></a-entity>
        
            <a-entity light="type:point;intensity:2.5;castShadow:true;color:#e6ca14" position="-6 8 1.5">
            </a-entity>
         

            <a-entity>
                <a-sphere position="0 15 0" color="white" radius="2" shadow="cast:true"></a-sphere>
                <a-entity position="-10 -1 -2" rotation="0 55 0" scale="0.02 0.02 0.02" gltf-model="#light" shadow="cast: true;">
                </a-entity>
                <a-entity position="2 -1 -3" scale="7 7 7" gltf-model="#lady" shadow="cast: true;">
                </a-entity>
                <a-plane position="0 0 0" rotation="-90 0 0" color="grey" width="70" height="10" shadow="recieve:true"></a-plane>
            </a-entity>




        </a-scene>
    </body>
</html>
